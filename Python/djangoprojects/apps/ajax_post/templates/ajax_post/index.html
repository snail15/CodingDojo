<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="{%static 'ajax_post/ajax_post.js'%}"></script>
    <link rel="stylesheet" href="{% static 'ajax_post/style.css' %}" media="screen" title="no title" charset="utf-8">
    <title>My Post</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2>My Posts</h2>
            </div>
        </div>
        {% if posts %}
        <div class="row post-row">
            {% for post in posts %}
            <div class="col-sm-4">
                 <div class="post-card">
                    <p>{{post.content}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="row create-row">
            <div class="col-sm-4">
                <form action="{%url 'ajax_post:create'%}" method="POST" class="note-form">
                {% csrf_token %}
                <div class="form-group">
                    <textarea class="form-control" id="post-content" name='post_content' rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Post It!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
