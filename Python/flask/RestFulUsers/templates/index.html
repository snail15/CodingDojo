<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <title>Users</title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Created At</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                            <tr>
                                <td>{{user["id"]}}</td>
                                <td>{{user["name"]}}</td>
                                <td>{{user["age"]}}</td>
                                <td>{{user["created_at"]}}</td>
                                <td><a href="/show/{{user['id']}}">Show</a>
                                    <a href="/edit/{{user['id']}}">Edit</a>
                                    <a href="/delete/{{user['id']}}">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/add_user">Add New User</a>
            </div>
        </div>
    </div>
    </body>
</html>
