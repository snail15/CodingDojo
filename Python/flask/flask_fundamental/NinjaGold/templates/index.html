<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">

    <title>Ninja Gold</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h3 class="score">Your Gold: {{session["gold"]}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div class="box">
                    <h3>Farm</h3>
                    <h4>earns 10-20 golds</h4>
                    <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="farm" />
                        <button type="submit" class="btn btn-default">Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="box">
                    <h3>Cave</h3>
                    <h4>earns 5-10 golds</h4>
                     <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="cave" />
                         <button type="submit" class="btn btn-default">Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="box">
                    <h3>House</h3>
                    <h4>earns 2-5 golds</h4>
                     <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="house" />
                         <button type="submit" class="btn btn-default">Find Gold!</button>
                    </form>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="box">
                    <h3>Casino</h3>
                    <h4>earns/loses 0-50 golds</h4>
                     <form action="/process_money" method="post">
                        <input type="hidden" name="building" value="casino" />
                         <button type="submit" class="btn btn-default">Find Gold!</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4>Activities</h4>
                <textarea class="textbox"rows="10" cols="80">{{session["activity"]}}</textarea>
            </div>
        </div>
    </div>
</body>

</html>
