<!DOCTYPE html>
<html>
  <head>
    <title>My Registration Form</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <p> </p>
    <form action="process.php" method="post">
      <p>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
      </p>
      <p>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
      </p>
        <label id="email">Email:</label>
        <input type="text" id="email" name="email">
      <p>
        <label id="password">Password:</label>
        <input type="password" id="password" name="password">
      </p>
        <label id="password_cf">PW Confrim:</label>
        <input type="password" id="password_cf" name="password_cf">
      <p>
        <label for="birthday">Birthday:</label>
        <input type="text" id="birthday" name="birthday" placeholder="mm/dd/yyyy">
      </p>
      <p>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" value="female">

        <label for="other">Other</label>
        <input type="radio" name="other" value="other">
      </p>
      <p>A Short description about yourself:</p>
        <textarea name="description"></textarea>
      <p>
        Favorite Language 
        <select name="language">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
        </select>
      </p>
      <p>
        <input type="submit" value="Click here to register">
      </p>
   </form>
  </body>
</html>
