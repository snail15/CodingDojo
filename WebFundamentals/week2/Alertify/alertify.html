<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="alertify.bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="alertify.js"></script>
    <script src="alertigy.js"></script>

    <title>Validation w/ Alertify</title>
</head>

<style>
    * {
        font-family: 'Special Elite', sans-serif;
    }

    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Let's Validate!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <form>
                    <div class="form-group">
                        <label for="from">From: </label>
                        <input type="text" class="form-control" name="from"id="datepicker1" placeholder="From">
                    </div>
                    <div class="form-group">
                        <label for="to">To:</label>
                        <input type="text" class="form-control" name="to" id="datepicker2" placeholder="To">
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                    <input type="submit" name="submit" value="Let's Check">
                </form>
            </div>
            <div class="col-sm-3 message-col">

            </div>
        </div>
    </div>
</body>

</html>
