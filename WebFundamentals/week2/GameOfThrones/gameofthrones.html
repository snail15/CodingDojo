<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="gameofthrones.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,500i" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="gameofthrones.js"></script>

        <title>Game of Thrones</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 id="heading">Choose the House</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <img class="img-responsive" id="baratheon" src="images/baratheon.png" alt="house of baratheon">
                </div>
                <div class="col-sm-3">
                    <img class="img-responsive" id="lannister" src="images/lannister.jpg" alt="house of lannister">
                </div>
                <div class="col-sm-3">
                    <img class="img-responsive" id="stark" src="images/stark.jpg" alt="house of stark">
                </div>
                <div class="col-sm-3">
                    <img class="img-responsive" id="dragon" src="images/targaryen.jpg" alt="house of targaryen">
                </div>
            </div>
            <div class="detail-row row">
                <div class="col-sm-12">
                    <div class="card">
                        <h3>House Detail</h3>
                        <div class="descrip"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
