<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="users.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="users.js"></script>
        <title>Users</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                 <div class="col-sm-12">
                    <h1>Add User Assignment</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>Your Info</h2>
                    <hr>
                    <form>
                        <label for="first_name">First Name: </label>
                        <input type="text" name="first_name" id="first_name" value=""><br>
                        <label for="last_name">Last Name: </label>
                        <input type="text" name="last_name" id="last_name" value=""><br>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" value=""><br>
                        <label for="contact">Contact No: </label>
                        <input type="tel" name="contact" id="contact" value=""><br>
                        <br>
                        <button class="btn btn-success submit">Add User</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h2>User List</h2>
                    <hr>
                    <table class="table table-stripped">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Contact No</th>
                        </tr>
                        <tr>
                            <td>Bill</td>
                            <td>Gates</td>
                            <td>asd@asasd.com</td>
                            <td>123-456-7890</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
