<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="dojoarena.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="dojoarena.js"></script>

        <title>Dojo Arena</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>The Dojo Arena</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 p1-col">

                </div>
                <div class="col-sm-6">
                    <h3>Select Your Arena</h3>
                    <div class="selection-card">
                        <div class="buttons">
                            <button id="beach"class="btn btn-default">Beach</button>
                            <button id="planet"class="btn btn-default">Planet</button>
                            <button id="dojo"class="btn btn-default">Dojo</button>
                            <button id="forest"class="btn btn-default">Forest</button>
                            <button id="matrix"class="btn btn-default">Matrix</button>
                            <button id="snow"class="btn btn-default">Snow</button>
                        </div> 
                        <div class="row option-row">
                            <div class="col-sm-6 option-col">
                                <select id="p1-ninja" class="form-control">
                                    <option>Select Your Ninja</option>
                                    <option value="donny.png">Donny</option>
                                    <option value="leo.png">Leo</option>
                                    <option value="mikey.png">Mikey</option>
                                    <option value="raphael.png">Raphael</option>
                                </select>
                            </div>
                            <div class="col-sm-6 option-col">
                                <select id="p2-ninja" class="form-control">
                                    <option>Select Your Ninja</option>
                                    <option value="donny.png">Donny</option>
                                    <option value="leo.png">Leo</option>
                                    <option value="mikey.png">Mikey</option>
                                    <option value="raphael.png">Raphael</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="col-sm-3 p2-col">

                </div>
            </div>
            <div class="row foot">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </div>
    </body>

</html>
