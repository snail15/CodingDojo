<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous">
        <link rel="stylesheet" href="weatherforecast.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway:500,500i" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="weatherforecast.js"></script>
    
        <title>Weather Forecast</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Weather Forecast</h1>
                    <h3 id="sub-heading">Enter City Name!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" name="city">
                        </div>
                    </form>
                        <button class="btn btn-success submit">Give me the weather!</button>
                </div>
                <div class="col-sm-9 weather-col">
                
                </div>
            </div>
        </div>
    </body>

</html>
