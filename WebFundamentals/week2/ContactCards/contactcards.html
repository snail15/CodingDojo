<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="contactcards.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="contactcards.js"></script>

    <title>Contact Cards</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Contact Cards Assignment</h1>
                <h4>Fill out the form below to create your contact card!</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="descipton">Description</label>
                        <textarea class="form-control" rows="10" id="description" name="description"></textarea>
                    </div>
                </form>
                    <button type="submit" id="add-contact-btn" class="btn btn-default submit">Add Contact Card</button>
            </div>
            <div class="col-sm-6 card-col">
            </div>
        </div>
    </div>
</body>

</html>
